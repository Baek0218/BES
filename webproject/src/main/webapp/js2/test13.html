<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js2/test13.html</title>
<script type="text/javascript">
function fun1() {
	if(document.fr.id.value == ""){
		alert("아이디를 입력하세요");
		document.fr.id.focus();
		return;
	}if(document.fr.pass.value == ""){
		alert("비밀번호를 입력하세요")
		document.fr.pass.focus();
		return;
	}if(document.fr.intro.value == ""){
		alert("자기소개를 입력하세요")
		document.fr.intro.focus();
		return;
	}if(document.fr.ra[0].checked == false  && document.fr.ra[1].checked == false){
		alert("성별을 선택하세요");
		return;
	}if(document.fr.ch[0].checked == false && document.fr.ch[1].checked == false){
		alert("취미를 선택하세요");
		return;
	}if(document.fr.se.value == ""){
		alert("학년을 선택하세요");
		document.fr.se.focus();
		return;
	} 
		document.fr.submit();
}
</script>
</head>
<body>
<form action="a.jsp" method="get" name="fr" id="idfr">
	아이디 : <input type="text" name="id" value=""><br>
	비밀번호 : <input type="password" name="pass" value=""><br>
	자기소개 : <textarea name="intro" rows="5" cols="10"></textarea><br>
	성별 :<input type = "radio" name = "ra" value = "남">남
		<input type = "radio" name = "ra" value = "여">여<br>
			    
	취미 :<input type = "checkbox" name = "ch" value = "여행">여행
		 <input type = "checkbox" name = "ch" value = "게임">게임<br>		
	학년 : <select name="se">
					<option value="">학년 선택하세요</option>
					<option value="1">1학년</option>
					<option value="2">2학년</option>
					<option value="3">3학년</option>
			</select><br> 
<input type="button" value="회원가입" onclick="fun1()">			
</form>
</body>
</html>
