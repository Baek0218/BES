// 프롬프트 창에서 입력 받기 (문자열로 입력을 받음)
var b = prompt("입력하세요");
alert(b);		// 5
alert(b+100);	// 5100 연결 --> 문자+숫자   
// b문자를 숫자(정수)로 변경 parseInt()
alert(parseInt(b)+100); // 105 숫자더하기  
// b문자를 숫자(실수)로 변경 parseFloat()
alert(parseFloat(b)+100); // 105.5 숫자더하기

alert(b*100);	// 500 "*"=곱셈
alert(b > 100);	// false 

// html 웹 페이지 출력
