<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html1/test3.html</title>
</head>
<body>
<h1>순서 있는 목록 "ol type ="a"</h1>
<!--type ="1" a A i I -->
<ol type ="i" start="3"> <!-- ol 목록,type 1,a변경.start=3 ->3번부터 시작.목록 시작점 숫자 변경. -->
 	<li>항목1</li>
 	<li>항목2</li>
 	<li>항목3</li>
</ol>

<h1>순서 없는 목록 "ul"</h1>
<!--<ul> = 순서 없는 목록, 태그의 주석. 컨트롤 시프트 c  --> 
<!-- type="disc"= 까만 동그라미 점 "square" = 까만 네모 점 "circle"= 하얀 동그라미 점, 항목표시 태그 -->
<ul type="square">
 	<li>항목1</li>
 	<li>항목2</li>
 	<li>항목3</li>
</ul>

<h1>설명 목록</h1>
<!-- dl data list(설명 목록) / dt(용어 제목),dd(용어 설명) -->
<dl>
	<dt>이름</dt> 
	<dd>값1</dd>
	<dd>값2</dd>
</dl>
</body>
</html>
