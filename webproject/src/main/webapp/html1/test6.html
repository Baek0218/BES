<!-- 오디오 비디오 삽입 object, embed, audio, video
비디오 : mp4, 오디오 mp3,mp4 -->
<h1>pdf파일 삽입하기 <object data="x.pdf"></object></h1>
<object width="900" height="800" data="product.pdf"></object>
<h1>오디오 medias 폴더 spring.mp3</h1>
<embed src="medias/spring.mp3">
<h1>오디오 medias 폴더 spring.mp3</h1>
<audio src="medias/spring.mp3" controls autoplay loop></audio>
<!-- controls : 재생바 모양 autoplay loop: 자동재생  -->
<h1>비디오 medias 폴더 salad.mp4</h1>
<video src="medias/salad.mp4" width="700" controls></video>
<h1>비디오 medias 폴더 flower.mp4</h1>
<video src="medias/flower.mp4" width="700" controls></video>
