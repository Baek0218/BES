<script type="text/javascript">
function fun1(){
	if(document.fr.tx.value == ""){

	}if(document.fr.tx2.value.length != 6){

	}if(document.fr.tx3.value.length != 7){
		alert("주민등록번호 뒷자리를 입력하세요")
		document.fr.tx3.focus();
		return false;
	}if(document.fr.tid.value.length < 4 || document.fr.tid.value.length >10 ){
    	alert("회원ID를 입력하세요");
    	document.fr.tid.focus();
    	return false;
	}
	if(document.fr.pw.value.length <4 || document.fr.tid.value.length >10 ){
		alert("비밀번호를 입력하세요");
		document.fr.pw.focus();
		return false;
	}if(document.fr.pw2.value != document.fr.pw.value ){
		alert("비밀번호 일치하지않습니다");
		document.fr.pw2.focus();
		return false;
	}if(document.fr.tl.value == ""){
		alert("전화번호를 입력하세요");
		document.fr.tl.focus();
		return false;
	}if(document.fr.se.value == 0){
		alert("회원분류를 선택하세요");
		document.fr.tl.focus();
		return false;
	}else document.fr.submit();
	
}
